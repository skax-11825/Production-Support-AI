<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="8" fill="url(#bg-gradient)"/>
  <rect x="1" y="1" width="30" height="30" rx="7" stroke="#a855f7" stroke-opacity="0.3" fill="none"/>
  <!-- Bot icon -->
  <g transform="translate(6, 6)" stroke="#9333ea" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Antenna -->
    <line x1="10" y1="2" x2="10" y2="0"/>
    <circle cx="10" cy="0" r="1" fill="#9333ea"/>
    <!-- Head -->
    <rect x="3" y="4" width="14" height="10" rx="2"/>
    <!-- Eyes -->
    <circle cx="7" cy="9" r="1.5" fill="#9333ea"/>
    <circle cx="13" cy="9" r="1.5" fill="#9333ea"/>
    <!-- Body -->
    <rect x="5" y="14" width="10" height="4" rx="1"/>
  </g>
</svg>

