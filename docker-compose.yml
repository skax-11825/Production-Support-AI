version: "3.8"

services:
  question-answer-api:
    build: .
    container_name: question-answer-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ORACLE_DSN=host.docker.internal:1521/FREEPDB1
      - SKIP_DB_BOOTSTRAP=${SKIP_DB_BOOTSTRAP:-0}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    driver: bridge

